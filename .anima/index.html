<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            width: 250px;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar h2 {
            font-size: 24px;
            margin: 20px;
            color: #ffc107;
        }
        .sidebar .nav-link {
            font-size: 18px;
            margin: 10px 0;
            color: white;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            border-radius: 4px;
        }
        .content {
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
        }
        .content h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #ffc107;
            color: white;
            border-radius: 4px;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
        .menu-icon {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #ffc107;
            z-index: 1001;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>
    <nav class="sidebar active">
        <div class="sidebar-sticky pt-3 text-center">
            <h2>Tableau de Bord</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="etudiants.html"><i class="fas fa-book"></i> Mes Cours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="saisir-notes.html"><i class="fas fa-edit"></i> Saisir les Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consulter-notes.html"><i class="fas fa-eye"></i> Consulter les Notes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="text-center mt-5">
            <h1>Bienvenue sur votre Tableau de Bord</h1>
            <p>Sélectionnez une option dans la barre latérale pour commencer.</p>
            <button class="btn btn-custom mt-4">Commencer</button>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
