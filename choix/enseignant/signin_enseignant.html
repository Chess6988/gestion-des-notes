<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Énseignant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('imm copy.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            cursor: url('https://cur.cursors-4u.net/smilies/smi-7/smi675.cur'), auto; /* Custom Cursor */
        }

        .parallax-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('imm.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(3px);
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.1) translate(0, -20%); }
            100% { transform: scale(1.1) translate(0, 0); }
        }

        .custom-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        .form-box {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.3); /* Increased opacity for better text visibility */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* For better readability */
        }

        .form-group label {
            font-weight: bold;
            color: white;
        }

        .input-group-text {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px 0 0 10px;
            border: none;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3); /* Background color for better contrast */
            color: #ffffff; /* Changed input text color to white */
            border: 1px solid #ffffff; /* Changed border color to white */
            border-radius: 0 10px 10px 0;
            transition: all 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder color */
        }

        .form-control:focus {
            border-color: #ffffff; /* Focus border color */
            box-shadow: 0 0 5px #ffffff; /* Focus box shadow color */
            background-color: rgba(0, 0, 0, 0.5); /* Focus background color */
        }

        .btn-custom {
            background-color: #004080;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: darkblue;
            transform: scale(1.05);
        }

        .starburst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: starburst 2s linear infinite;
        }

        @keyframes starburst {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }}
            .modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    
        .modal-header {
            border-bottom: none;
            position: relative;
        }
    
        .modal-title {
            font-size: 24px;
            color: #00c853; /* Bright green for a positive tone */
        }
    
        .modal-header .close {
            color: white;
            font-size: 30px;
            opacity: 1;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: transform 0.3s;
        }
    
        .modal-header .close:hover {
            transform: rotate(90deg);
        }
    
        .modal-body {
            font-size: 18px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
        }
    
        .modal-footer {
            border-top: none;
            justify-content: center;
        }
    
        .modal-footer .btn-primary {
            background: #00c853;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
    
        .modal-footer .btn-primary:hover {
            background: #006622;
            transform: scale(1.05);}
        
    </style>
</head>
<body>
<div class="parallax-background"></div>

<div class="custom-container">
    <div class="form-box">
        <h5 class="text-center" style="color: white; font-weight: bolder;">Sign In (Énseignant)</h5>
        <form id="signinForm" action="signin_enseignant.php" method="POST">
            <div class="form-group">
                <label for="firstName_enseignant">First Name (Nom)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-chalkboard-teacher"></i></span>
                    </div>
                    <input type="text" class="form-control" id="firstName_enseignant" name="firstName_enseignant" placeholder="Entrez votre nom" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName_enseignant">Last Name (Prénom)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    </div>
                    <input type="text" class="form-control" id="lastName_enseignant" name="lastName_enseignant" placeholder="Entrez votre prénom" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Sign In</button>
        </form>
        <div class="text-center mt-3">
            <a href="signup_enseignant.html" class="btn btn-custom">
                <i class="fas fa-user-plus"></i> Formulaire d'inscription
            </a>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#signinForm').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize();

                $.ajax({
                    type: "POST",
                    url: $(this).attr('action'),
                    data: formData,
                    dataType: 'json',
                    success: function (response) {
                        if (response.status === 'success') {
                            $('#confirmationMessage').text(response.message);
                            $('#confirmationModal').modal('show');

                            setTimeout(function () {
                                window.location.href = 'generate.php';
                            }, 5000);
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        alert('Error signing in. Please try again.');
                    }
                });
            });
        });
    </script>

<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel"><i class="fas fa-check-circle"></i> Confirmation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p id="confirmationMessage"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fas fa-thumbs-up"></i> OK</button>
        </div>
    </div>
</div>
</div>

</body>
</html>
